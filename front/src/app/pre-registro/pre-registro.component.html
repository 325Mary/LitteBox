<div class="container">
  <ul class="nav nav-tabs" id="myTabs">
    <li class="nav-item">
      <a class="nav-link active" id="iniciarSesionTab" data-bs-toggle="tab" href="#iniciarSesion">Iniciar Sesión</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="registrarseTab" data-bs-toggle="tab" href="#registrarse">Registrarse</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" id="iniciarSesion">
      <div class="card mt-3">
        <h2 class="text-center">INICIAR SESIÓN</h2>
        <div class="card text-center" style="width: 300px; margin: 20px auto;">
          <div class="card-body">

            <form #formulario (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email">
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="text" class="form-control" formControlName="password">
              </div>

              <input type="submit" value="enviar" class="btn btn-info">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="registrarse">
      <div class="card mt-3">
        <h2 class="text-center">COMO DESEAS REGISTRARTE</h2>
        <select class="form-select mt-3" id="opcion" (change)="aceptarSeleccion($event)">
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="prestamo-personal">Préstamo personal</option>
          <option value="registrarse">Registrarse</option>
        </select>
      </div>
    </div>
  </div>
</div>
